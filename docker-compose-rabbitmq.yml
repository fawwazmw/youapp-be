services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: youapp_rabbitmq
    ports:
      # AMQP port (your NestJS app connects to this)
      - "5672:5672"
      # Management UI port (you can open this in your browser)
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    restart: unless-stopped
